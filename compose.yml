services:
  app:
    build:
      dockerfile: docker-build/app/Dockerfile
      context: .
    image: fastapi-sdp-tools
    container_name: fapiapp
    environment:
      APP_CONFIG__DB__URL: postgresql+asyncpg://admin1:1122@192.168.100.4:5432/tdb
      APP_CONFIG__DB__ECHO: 1
      APP_CONFIG__default_superuser_creds__NAME: root
      APP_CONFIG__default_superuser_creds__PASSWORD: sdp2025
    volumes:
      - ./app:/sdp-tools-app/app
    networks:
      app_net:
        ipv4_address: 192.168.100.2
    depends_on:
      pg:
       condition: service_healthy
    ports:
      - "8001:8080"
  pg:
    image: postgres:18
    container_name: psgr
    environment:
      POSTGRES_USER: admin1
      POSTGRES_PASSWORD: 1122
      POSTGRES_DB: tdb
      PGDATA: /var/lib/postgresql
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      app_net:
        ipv4_address: 192.168.100.4
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin1
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    networks:
      app_net:
        ipv4_address: 192.168.100.5
    depends_on:
      pg:
       condition: service_healthy

  adminer:
    image: adminer
    restart: always
    networks:
      app_net:
        ipv4_address: 192.168.100.6
    ports:
      - 8080:8080
    depends_on:
      pg:
       condition: service_healthy

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "192.168.100.0/24"
          gateway: 192.168.100.1

volumes:
  pgdata:
    external: true